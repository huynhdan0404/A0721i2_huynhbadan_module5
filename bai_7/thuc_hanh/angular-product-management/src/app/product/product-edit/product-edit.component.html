<div class="container-xl mt-5">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="modal-content mt-5">
        <form  [formGroup]="productFormEdit" (ngSubmit)="editForm()">
          <div class="modal-header text-center">
            <h4 class="modal-title text-center ">Cập nhật sản phẩm</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Tên sản phẩm</label>
              <input type="text" formControlName="name" class="form-control" >
              <p class=" alert-danger"
              *ngIf="productFormEdit.get('name')?.invalid && productFormEdit.get('name')?.touched">
                không được bỏ trống
              </p>
            </div>
            <div class="form-group">
              <label>Giá sản phẩm</label>
              <input type="text" formControlName="price" class="form-control">
              <p class=" alert-danger"
              *ngIf="productFormEdit.get('price')?.invalid && productFormEdit.get('price')?.touched">
                không được bỏ trống
              </p>
            </div>
            <div class="form-group">
              <label>Loại</label>
              <select formControlName="category" class="form-select">
                <option *ngFor="let category of categorys"  [value]="category.name" >{{category.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Mô tả về sản phẩm</label>
              <input type="text" formControlName="description" class="form-control" >
              <p class=" alert-danger"
              *ngIf="productFormEdit.get('description')?.invalid && productFormEdit.get('description')?.touched">
                không được bỏ trống
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
